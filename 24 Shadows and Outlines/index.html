<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
        .box {
            border: 2px solid gray;
            padding: 23px;
            box-shadow: 5px 10px 5px #4a4c46;
        }
        .text-element {
            text-shadow: 6px 5px 3px #606359;
            outline: 2px solid rgb(82, 82, 85);
        }
    </style>
</head>
<body>
    <div class="box">
        I am box.
    </div>
    <p class="text-element">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis nisi temporibus possimus aliquid repudiandae iste facilis dicta provident sunt doloremque odio, accusamus hic!
    </p>
</body>
</html>

    <title>Exercise</title>

<body>
    <!-- You are given 12 files: 6 video and 6 audio.
    Design a website using HTML only which shows these 12 files. -->
    <header>
        <nav>
            <ol>
                <li>Audios</li>
                <li>Videos</li>
            </ol>
        </nav>
    </header>

    <main>
        <div>
            <video src="1.mp4" height="555" controls muted></video>
            <video src="2.mp4" height="555" controls muted></video>
            <video src="3.mp4" height="555" controls muted></video>
            <video src="4.mp4" height="555" controls muted></video>
            <video src="5.mp4" height="555" controls muted></video>
            <video src="6.mp4" height="555" controls muted></video>
        </div>

        <div>
            <audio src="1.mp3" controls muted></audio>
            <audio src="2.mp3" controls muted></audio>
            <audio src="3.mp3" controls muted></audio>
            <audio src="4.mp3" controls muted></audio>
            <audio src="5.mp3" controls muted></audio>
            <audio src="6.mp3" controls muted></audio>
        </div>
    </main>

    </footer>
</body>
</html>
